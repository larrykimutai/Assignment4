<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="validation.js"></script>
</head>
<body>
<form name="myForm" id="fill">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;Username:
    <input type="text" name="username" placeholder="Username">
    <br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:
    <input type="text" name="email" placeholder="exmaple@mail.com">
    <br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Phone Number:
    <input type="text" name="phone" placeholder="(000) 000 - 000">
    <br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter Password:
    <input type="text" name="password" placeholder="**********">
    <br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;Confirm Password:
    <input type="text" name="confPassword" placeholder="**********">
    <br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender:
    <input type="radio" name="gender" id="male" value="Male" checked>
    <label for="male">Male</label>

    <input type="radio" name="gender" id="female" value="Female" checked>
    <label for="female">Female</label>

    <input type="radio" name="gender" id="other" value="Other" checked>
    <label for="other">Other</label>
    <br><br>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;Age Group:
    <select name="ageGroup" size="1">
        <option value=" "></option>
        <option value="21">< 21 years old</option>
        <option value="2125">21 - 25 years old</option>
        <option value="2635">26 - 35 years old</option>
        <option value="3650">36 - 50 years old</option>
        <option value="50">< 50 years old</option>
    </select>
    <br><br>

    Favorite Music Genre:
    <input type="checkbox" name="music" value="pop">Pop&nbsp;&nbsp;
    <input type="checkbox" name="music" value="hiphop">Hiphop&nbsp;&nbsp;
    <input type="checkbox" name="music" value="jazz">Jazz&nbsp;&nbsp;
    <input type="checkbox" name="music" value="rock">Rock&nbsp;&nbsp;
    <input type="checkbox" name="music" value="classicalMusic">Classical Music&nbsp;&nbsp;
    <input type="checkbox" name="music" value="country">Country&nbsp;&nbsp;
    <br><br>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="submit" onclick="submit();">
    <input type="button" value="clear" onclick="clear();">

    <div id="output"></div>



</form>
</body>
</html>
